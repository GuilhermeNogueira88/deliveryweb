<link rel="stylesheet" type="text/css"/>
<h3>Categorias</h3>
<hr>
<div class="card">
  <div class="card-header text-right">
   <!-- este input do tipo buttom estancia outra pagina pela diretiva routerLink -->
    <a class="btn btn-primary" role="button" [routerLink]="['/categorias/nova']">Nova categoria</a>
  </div>
  <div class="card-body">
    <table class="table grid">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descricao</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <!-- diretiva "ngFor" neste caso,um laço de repetição um FOR, faça uma variavel categoria de categorias, assincrona -->
        <tr *ngFor="let categoria of categorias | async" >
          <th scope="row">{{categoria.key}}</th>
          <td>{{ categoria.nome }}</td>
          <td>{{ categoria.descricao }}</td>
          <td class="edit">
            <!-- o botão editar executa a diretiva routerLink, definindo uma rota mais a key -->
            <a class="btn btn-warning text-white" role="button" [routerLink]="['/categorias/editar', categoria.key]"><i class="far fa-edit"> editar</i></a>
          </td>
          <td class="delete">
            <button class="btn btn-danger" (click)="remover(categoria.key)"><i class="far fa-trash-alt"> excluir</i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
